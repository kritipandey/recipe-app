<div class="container">
    <div class="row">
    <div class="col-xs-12">
        <button
          class="btn btn-primary"
          (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
        <br><br>
        <ul class="list-group">
          <div *ngIf="onlyOdd">
            <li
              class="list-group-item"
              *ngFor = "let odd of oddNum"
              [ngClass]="{odd: odd % 2 !== 0}"
              [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'green' : 'transparent' }">{{odd}}
            </li>
          </div>

          <div *appUnless="onlyOdd">

            </li>
          </div>
   <!-- Create own structural directive-->

        </ul>
        <p appCreateBasicDirective>Style with created basic attribute directive!</p>
        <p appCreateBetterDirective [defaultColor]='"pink"' [highlightColor]='"green"'>Style with a better attribute directive!</p>
        <ng-template [ngIf]="onlyOdd">
          <p>Only odd</p>
        </ng-template>

        <!--Use of ngSwitch-->
        <div [ngSwitch]="value">
          <p *ngSwitchCase="5">Value is 5</p>
          <p *ngSwitchCase="10">Value is 10</p>
          <p *ngSwitchCase="50">Value is 500</p>
          <p *ngSwitchDefault>Value is default</p>
        </div>
        <!--Use of ngSwitch-->
      </div>
    </div>
  </div>
  
  <!-- ngClass and ngStyle are Attribute directives. -->
